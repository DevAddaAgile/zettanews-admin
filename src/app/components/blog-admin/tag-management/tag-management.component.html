<div class="container-fluid">
  <div class="row">
    <div class="col-12 mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <h3>Tag Management</h3>
        <button class="btn btn-primary" (click)="createNewTag()" *ngIf="!showForm">
          Create New Tag
        </button>
      </div>
    </div>
    
    <!-- Tag Form -->
    <div class="col-12" *ngIf="showForm">
      <div class="card">
        <div class="card-header">
          <h5>{{ isEditing ? 'Edit Tag' : 'Create Tag111' }}</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="tagForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="tagName" class="form-label">Name</label>
              <input 
                type="text" 
                id="tagName" 
                class="form-control" 
                formControlName="name" 
                placeholder="Enter tag name"
              >
              <div class="invalid-feedback d-block" *ngIf="tagForm.get('name')?.invalid && tagForm.get('name')?.touched">
                Name is required and must be at least 2 characters.
              </div>
            </div>
            
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="tagForm.invalid">
                {{ isEditing ? 'Update' : 'Create' }}
              </button>
              <button type="button" class="btn btn-secondary" (click)="resetForm()">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Tags Table -->
    <div class="col-12 mt-4">
      <div class="card">
        <div class="card-header">
          <h5>Tags List</h5>
        </div>
        <div class="card-body">
          <!-- Loading Indicator -->
          <div class="text-center" *ngIf="loading">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          
          <!-- No Tags Message -->
          <div class="alert alert-info" *ngIf="!loading && tags.length === 0">
            No tags found. Create your first tag using the button above.
          </div>
          
          <!-- Tags Table -->
          <div class="table-responsive" *ngIf="!loading && tags.length > 0">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Slug</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let tag of tags">
                  <td>{{ tag.name }}</td>
                  <td>{{ tag.slug }}</td>
                  <td>
                    <div class="d-flex gap-2">
                      <button class="btn btn-sm btn-primary" (click)="editTag(tag)">
                        Edit
                      </button>
                      <button class="btn btn-sm btn-danger" (click)="deleteTag(tag._id || '')">
                        Delete
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
